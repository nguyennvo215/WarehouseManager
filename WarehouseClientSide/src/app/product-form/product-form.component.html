<form novalidate #form="ngForm" (submit)="onSubmit(form)">
    <h3>Create New Product</h3>
    <div class="form-group">
        <label>Capacity</label>
        <input type="number" class="form-control form-control-lg" placeholder="Capacity" 
        name="capacity" #capacity="ngModel" [(ngModel)]="service.formData.capacity" required>
    </div>
    <div class="form-group">
        <label>Quantity</label>
        <input type="number" class="form-control form-control-lg" placeholder="Quantity" 
        name="quantity" #quantity="ngModel" [(ngModel)]="service.formData.quantity" required>
    </div>
    <div class="form-group">
        <div class="form-row">
            <div class="form-group">
                <a href="/">Create</a>
            </div>
            <div class="form-group">
                <a href="/cap">Set Cap</a>
            </div>
            <div class="form-group">
                <a href="/receive">Receive</a>
            </div>
            <div class="form-group">
                <a href="/dispatch">Dispatch</a>
            </div>
        </div>
        <button class="btn btn-info btn-lg btn-block" type="submit" [disabled]="form.invalid"
        style="float: right;">Submit</button>
    </div>
</form>
